<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Carsten.io</title>    

		<link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
		<link href="/css/index.css" rel="stylesheet" />
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->




		<!-- Bower Dependencies -->
		<script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/components/angular/angular.min.js"></script>
		<script type="text/javascript" src="/components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

		<script type="text/javascript" src="/app.js"></script>
		<script type="text/javascript" src="/controllers/RootCtrl.js"></script>
	</head>
	<body ng-controller="RootCtrl">
		<div class="container">
			<div class="jumbotron">
				<center>
					<h1>Carsten.io</h1>
					<p>
						With Carsten.io you can <strong>carst</strong> content to screens within your network.<br>
					</p>
					<form class="form-inline" role="form">
					  <div class="form-group">
					    <label class="sr-only" for="exampleInputEmail2">URL</label>
					    <input type="text" ng-model="urlInput" class="form-control" id="exampleInputEmail2" placeholder="Enter URL">
					  </div>
							<div class="btn-group">
							  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
							    Carst it! <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" role="menu">
							  	<li ng-show="receivers.length == 0"><a>No receivers available</a></li>
							    <li ng-repeat="receiver in receivers"><a href="" ng-click="carst(receiver, urlInput)">{{ receiver.name }}</a></li>
							  </ul>
							</div>
					</form>
				</center>
				<h3>All receivers</h3>
				<p>
					<ul ng-show="receivers.length == 0" class="list-group">
						<li class="list-group-item">No connected receivers. Connect a receiver and/or refresh the browser.</li>
					</ul>
					<ul ng-show="receivers.length > 0" class="list-group">
						<li ng-repeat="receiver in receivers" class="list-group-item">
							<button class="btn btn-danger pull-right" ng-click="reset(receiver)">Reset</button>
							<h5>{{ receiver.name }}</h5>
							{{ receiver.description }}
						</li>
					</ul>
				</p>

			</div>
		</div>
  </body>
</html>
