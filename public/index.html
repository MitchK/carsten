<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Carsten</title>    

		<link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
		<link href="/css/index.css" rel="stylesheet" />
		
		<!-- Bower Dependencies -->
		<script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/components/angular/angular.min.js"></script>
		<script type="text/javascript" src="/components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

		<script src="/socket.io/socket.io.js"></script>

		<script type="text/javascript" src="/app.js"></script>
		<script type="text/javascript" src="/controllers/RootCtrl.js"></script>
	</head>
	<body ng-controller="RootCtrl">
		<div class="container">
			<div class="jumbotron">
					<h1>Carsten &#10084;</h1>
					<p>
						With Carsten you can <strong>carst</strong> content to screens within your network.<br>
					</p>
					<form class="form-inline" role="form">
					  <div class="form-group">
					    <label class="sr-only" for="exampleInputEmail2">URL</label>
					    <input type="text" ng-model="urlInput" class="form-control" id="exampleInputEmail2" placeholder="Enter URL">
					  </div>
							<div class="btn-group">
							  <button type="button" class="btn" ng-click="carst(urlInput)">
								  <span class="glyphicon glyphicon-transfer"></span> Carst
							  </button>
							</div>
					</form>
				<h3>Carsts</h3>
					<div ng-show="carsts.length == 0">
						<li class="list-group-item">No casts available.</li>
					</div>
					<div ng-show="carsts.length > 0" class="panel panel-default">
						<div class="panel-body">
							<div ng-repeat="carst in carsts" style="height:45px;" ng-class="$index !== 0 ? 'borderTop' : ''">
								<div style="position: relative;">
									<div style="position:absolute; left:10px; top:12px; display: inline-block; border-right:1px solid #cccccc; width:40px;">{{ carst.id }}</div>
									<div style="position:absolute; left:60px; top:12px; display: inline-block;">{{ carst.url }}</div>
									<div style="position:absolute; right:20px; top:6px; display: inline-block; width:80px;"><button type="button" class="btn" ng-click="deleteCarst(carst)"><span class="glyphicon glyphicon-remove"></span> LÃ¶schen</button></div>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
  </body>
</html>
